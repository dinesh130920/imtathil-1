
<div class=" pt-3 mt-4 mb-4 text-center">
    {% if page.has_next %}
    <a class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" href="?page={{page.next_page_number}}"> التالي </a>
    {% else %}
    <a class="btn btn-outline-secondary mt-2 btn-rounded disabled" href="#">التالي</a>
    {% endif %}
    <span class="pr-4 pl-4"> صفحة {{page.number}} من {{page.paginator.num_pages}} </span>
    {% if page.has_previous %}
    <a class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" href="?page={{page.previous_page_number}}"> السابق </a>
    {% else %}
    <a class="btn btn-outline-secondary mt-2 btn-rounded disabled" href="#">السابق</a>
    {% endif %}
</div>

<style>
.btn-rounded.btn-md {
    padding: 12px 35px;
    font-size: 16px;
}

.btn-primary,
  .btn-primary.disabled {
      background: #02395D;;
      border: 1px solid #02395D;;
      -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
      -webkit-transition: 0.2s ease-in;
      -o-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
  }

  .btn-rounded {
    border-radius: 60px;
    padding: 7px 18px;
}
</style>
